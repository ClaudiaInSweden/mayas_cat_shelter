{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load crispy_forms_tags %}

{% block content %}
<main>
    <section class="py-2">
        <div class="container mt-3">
            <div class="row">
                <h1 class="fw-light">Add a cat</h1>
            </div>
        </div>
        <div class="container mt-3">
            <div class="card mb-3">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card-body custom-border">
                            <div class="card-text">
                                <div class="form-group">
                                    <form action="" method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        {{ form|crispy }}
                                </div>
                            </div>
                        </div>                        
                    </div>
                    <div buttons>
                        <span><input type="submit" value="Submit"></span>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
