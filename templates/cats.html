{% extends "base.html" %}

{% block content %}


<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for cat in cats %}
  <div class="col">
    <div class="card">
      <img src="{{ image }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ catname }}</h5>
        <p class="card-text">{{ born }}</p>
        <p>{{ gender }}</p>
        <p>{{description }}</p>
      </div>
    </div>
  </div>
 
</div>

{%endblock%}
